<div id="view_register" class="d-none">
  <div class="row g-3">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">Register</div>
        <div class="card-body">
          <div class="mb-2">
            <label class="form-label">Username</label>
            <input id="reg_username" class="form-control" />
          </div>
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input id="reg_email" class="form-control" />
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input id="reg_password" type="password" class="form-control" />
          </div>
          <button id="btn_register" class="btn btn-primary">Register</button>
          <a href="#/login" class="btn btn-outline-secondary ms-2">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
