<div id="view_app" class="d-none">
  <div class="row g-3 mt-1">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">Profile</div>
        <div class="card-body">
          <button id="btn_load_profile" class="btn btn-outline-primary btn-sm mb-2">
            Load Profile
          </button>
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input id="profile_email" class="form-control" />
          </div>
          <div class="mb-2">
            <label class="form-label">Full name</label>
            <input id="profile_full_name" class="form-control" />
          </div>
          <div class="mb-2">
            <label class="form-label">Date of birth</label>
            <input id="profile_dob" type="date" class="form-control" />
          </div>
          <div class="mb-2">
            <label class="form-label">Address</label>
            <textarea id="profile_address" class="form-control"></textarea>
          </div>
          <div class="mb-2">
            <label class="form-label">Gender</label>
            <select id="profile_gender" class="form-select">
              <option value="">--</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Mobile number</label>
            <input id="profile_mobile" class="form-control" />
          </div>
          <button id="btn_update_profile" class="btn btn-primary">Update Profile</button>

          <hr />
          <h6>Change Password</h6>
          <div class="mb-2">
            <label class="form-label">Old password</label>
            <input id="old_password" type="password" class="form-control" />
          </div>
          <div class="mb-2">
            <label class="form-label">New password</label>
            <input id="new_password" type="password" class="form-control" />
          </div>
          <button id="btn_change_password" class="btn btn-warning">Change Password</button>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">Notes</div>
        <div class="card-body">
          <button id="btn_load_notes" class="btn btn-outline-primary btn-sm mb-2">
            Load Notes
          </button>

          <div class="mb-2">
            <label class="form-label">Title</label>
            <input id="note_title" class="form-control" />
          </div>
          <input id="note_id" type="hidden" />
          <div class="mb-2">
            <label class="form-label">Description</label>
            <textarea id="note_description" class="form-control"></textarea>
          </div>
          <div class="mb-2">
            <label class="form-label">Attachment</label>
            <input id="note_attachment" type="file" class="form-control" />
          </div>
          <button id="btn_create_note" class="btn btn-success">Save Note</button>
          <button id="btn_cancel_edit" class="btn btn-outline-secondary ms-2">
            Cancel
          </button>

          <hr />
          <div class="table-responsive">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Modified</th>
                  <th>Attachment</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="notes_rows"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
